- table:
    schema: public
    name: channel
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: owner_id
  array_relationships:
  - name: channel_threads
    using:
      foreign_key_constraint_on:
        column: channel_id
        table:
          schema: public
          name: channel_thread
  - name: messages
    using:
      foreign_key_constraint_on:
        column: channel_id
        table:
          schema: public
          name: message
  - name: user_channels
    using:
      foreign_key_constraint_on:
        column: channel_id
        table:
          schema: public
          name: user_channels
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - user_channels:
            user_id:
              _eq: X-Hasura-User-Id
        - owner_id:
            _is_null: true
      columns:
      - id
      - name
      - owner_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - owner_id
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - user_channels:
            user_id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
- table:
    schema: public
    name: channel_thread
  object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  array_relationships:
  - name: channel_thread_messages
    using:
      foreign_key_constraint_on:
        column: channel_thread_id
        table:
          schema: public
          name: channel_thread_message
- table:
    schema: public
    name: channel_thread_message
  object_relationships:
  - name: channel_thread
    using:
      foreign_key_constraint_on: channel_thread_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns: []
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns: []
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns: []
      filter: {}
      check: null
  delete_permissions:
  - role: user
    permission:
      filter: {}
- table:
    schema: public
    name: message
  object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - channel:
            owner_id:
              _eq: X-Hasura-User-Id
        - channel:
            user_channels:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
      - channel_id
      - id
      - text
      - user_id
      - timestamp
  select_permissions:
  - role: user
    permission:
      columns:
      - channel_id
      - id
      - text
      - user_id
      - timestamp
      filter:
        _or:
        - channel:
            owner_id:
              _eq: X-Hasura-User-Id
        - channel:
            user_channels:
              user_id:
                _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user
  array_relationships:
  - name: channels
    using:
      foreign_key_constraint_on:
        column: owner_id
        table:
          schema: public
          name: channel
  - name: messages
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: message
  - name: user_channels
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: user_channels
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - id
      - auth0_user_id
      - username
      - last_seen
      - last_typed
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - username
      - last_typed
      - last_seen
      - auth0_user_id
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - id
      - auth0_user_id
      - username
      - last_seen
      - last_typed
      filter:
        _and:
        - auth0_user_id:
            _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: user_channels
  object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        channel:
          owner_id:
            _eq: X-Hasura-User-Id
      columns:
      - channel_id
      - user_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - channel_id
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user_online
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - username
      - last_typed
      - last_seen
      filter: {}
- table:
    schema: public
    name: user_typing
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - username
      - last_typed
      - last_seen
      filter: {}
